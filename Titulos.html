<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/scrollreveal"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: Arial;
    }
    h1 {
      font-size: 48px;
      margin: 0;
      color: #181717;
    }
  </style>
</head>
<body>

  <h1 class="from-left">NOGAL</h1>

  <script>
    ScrollReveal().reveal('.from-left', {
      duration: 1200,
      distance: '50px',
      origin: 'left',
      opacity: 0
    });
  </script>

</body>
</html>
