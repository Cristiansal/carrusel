<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrusel con Botones</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: 15px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            display: block;
        }

        /* Botón en cada imagen */
        .slide button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            background: #ff7700;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Flechas */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            background: rgba(0,0,0,0.4);
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 50%;
            user-select: none;
        }

        .left { left: 10px; }
        .right { right: 10px; }
    </style>
</head>

<body>

        <div class="slides">
            <div class="slide">
                <img src="img1.jpg" />

            </div>

            </div>

            <div class="slide">
                <img src="img3.jpg" />
                <button onclick="alert('Diste clic en Imagen 3')">Detalles</button>
            </div>
        </div>
    </div>
