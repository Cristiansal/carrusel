<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sue - Inicio moderno</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #ffffff;
      color: #222;
      overflow-x: hidden;
    }

    /* ---------------------------------- */
    /* HERO (Responsivo) */
    /* ---------------------------------- */
    .hero {
      width: 100%;
      min-height: 60vh;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0px 2px 10px rgba(0,0,0,0.4);
      max-width: 800px;
    }

    .hero p {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #eee;
      text-shadow: 0px 2px 6px rgba(0,0,0,0.4);
    }

    /* ---------------------------------- */
    /* SECCIÓN PROCESO */
    /* ---------------------------------- */
    .proceso {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    .proceso h2 {
      font-size: 2.4rem;
      margin-bottom: 30px;
    }

    .steps {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .step {
      padding: 20px;
      border-radius: 16px;
      background: #f5f5f5;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
    }

    .step img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      max-height: 220px;
      object-fit: cover;
    }

    .step h3 {
      font-size: 1.3rem;
      margin-top: 10px;
    }

    /* ---------------------------------- */
    /* BENEFICIOS */
    /* ---------------------------------- */
    .beneficios {
      background: #fafafa;
      padding: 60px 20px;
      text-align: center;
    }

    .beneficios h2 {
      font-size: 2.3rem;
      margin-bottom: 30px;
    }

    .beneficios-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      max-width: 1100px;
      margin: auto;
    }

    .beneficio {
      padding: 20px;
      background: white;
      border-radius: 14px;
      box-shadow: 0px 4px 14px rgba(0,0,0,0.08);
    }

    /* ---------------------------------- */
    /* CTA */
    /* ---------------------------------- */
    .cta {
      padding: 70px 20px;
      text-align: center;
      background: #111;
      color: white;
    }

    .cta h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .cta button {
      background: #ffffff;
      color: black;
      padding: 14px 30px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .cta button:hover {
      background: #ddd;
    }

    /* ---------------------------------- */
    /* RESPONSIVE PARA CELULAR */
    /* ---------------------------------- */
    @media (max-width: 768px) {

      .hero {
        min-height: 50vh;
        padding: 30px 15px;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .proceso h2,
      .beneficios h2 {
        font-size: 1.9rem;
      }

      .step img {
        max-height: 170px;
      }

      .cta h2 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {

      .hero {
        min-height: 45vh;
      }

      .hero h1 {
        font-size: 1.7rem;
      }

      .hero p {
        font-size: 0.95rem;
      }

      .steps {
        gap: 20px;
      }

      .step h3 {
        font-size: 1.1rem;
      }

      .cta h2 {
        font-size: 1.8rem;
      }
    }

  </style>
</head>
<body>

    <div>
      <h1>C_D modernas, saludables y eficientes para un futuro sostenible</h1>
      <p>Inspirado en la estética premium y minimalista de Dvele</p>
    </div>
  </section>
