<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Prefabricadas</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      position: relative;   /* Necesario para colocar el botón encima */
      min-width: 100vw;
    }

    .carousel-slide img {
      width: 100vw;
      height: 65vh;
      object-fit: cover;
      display: block;
    }

    /* --- Botón pequeño dentro de cada imagen --- */
    .slide-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 8px 14px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .slide-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Flechas */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 28px;
      border-radius: 6px;
      z-index: 10;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .carousel-btn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>

  <div class="carousel-container">
    <div class="carousel-track">

      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa1/1600/900" alt="Casa 1">
        <button class="slide-btn">Ver más</button>
      </div>

      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa2/1600/900" alt="Casa 2">
        <button class="slide-btn">Ver más</button>
      </div>

      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa3/1600/900" alt="Casa 3">
        <button class="slide-btn">Ver más</button>
      </div>

      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa4/1600/900" alt="Casa 4">
        <button class="slide-btn">Ver más</button>
      </div>

    </div>

    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector(".carousel-track");
    const slides = Array.from(track.children);
    let index = 0;

    document.querySelector(".next").addEventListener("click", () => {
      index = (index + 1) % slides.length;
      track.style.transform = `translateX(-${index * 100}vw)`;
    });

    document.querySelector(".prev").addEventListener("click", () => {
      index = (index - 1 + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}vw)`;
    });
  </script>

</body>
</html>
