<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Carrusel con Botones</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
    }

    /* --- Contenedor del carrusel --- */
    .carousel {
        position: relative;
        width: 100%;
        height: 80vh;
        overflow: hidden;
    }

    /* --- Slides --- */
    .slides {
        display: flex;
        width: 400%;
        height: 100%;
        animation: slideAnimation 20s infinite;
    }

    .slide {
        position: relative;
        width: 100%;
        height: 100%;
        flex-shrink: 0;
    }

    .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* --- Botón sobre la imagen --- */
    .slide button {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        padding: 14px 28px;
        font-size: 18px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .slide button:hover {
        background-color: rgba(0, 0, 0, 0.85);
    }

    /* --- Animación automática --- */
    @keyframes slideAnimation {
        0% { transform: translateX(0%); }
        20% { transform: translateX(0%); }

        25% { transform: translateX(-100%); }
        45% { transform: translateX(-100%); }

        50% { transform: translateX(-200%); }
        70% { transform: translateX(-200%); }

        75% { transform: translateX(-300%); }
        100% { transform: translateX(-300%); }
    }
</style>
</head>

<body>

<div class="carousel">
    <div class="slides">

        <!-- Slide 1 -->
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Casa 1">
            <button onclick="alert('Click en Casa 1')">Ver más</button>
        </div>

        <!-- Slide 2 -->
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994" alt="Casa 2">
            <button onclick="alert('Click en Casa 2')">Ver más</button>
        </div>

        <!-- Slide 3 -->
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1507089947368-19c1da9775ae" alt="Casa 3">
            <button onclick="alert('Click en Casa 3')">Ver más</button>
        </div>

        <!-- Slide 4 -->
        <div class="slide">
            <img src="https://images.unsplash.com/photo-1523217582562-09d0def993a6" alt="Casa 4">
            <button onclick="alert('Click en Casa 4')">Ver más</button>
        </div>

    </div>
</div>

</body>
</html>
