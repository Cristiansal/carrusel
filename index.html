<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrusel Prefabricadas</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      margin-left: calc(50% - 50vw);
      overflow: hidden;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      position: relative;
      min-width: 100vw;
    }

    .carousel-slide img {
      width: 100vw;
      height: 65vh;
      object-fit: cover;
    }

    /* --- Botón flotante de WhatsApp --- */
    .whatsapp-btn {
      position: absolute;
      right: 25px;
      bottom: 25px;
      width: 55px;
      height: 55px;
      background: #25D366;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
      transition: transform 0.2s;
      z-index: 20;
    }

    .whatsapp-btn:hover {
      transform: scale(1.08);
    }

    .whatsapp-btn img {
      width: 28px;
      height: 28px;
    }

    /* Flechas */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 12px 18px;
      cursor: pointer;
      font-size: 28px;
      border-radius: 6px;
      z-index: 10;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .carousel-btn:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>

<body>

  <div class="carousel-container">
    <div class="carousel-track">

      <!-- Slide 1 -->
      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa1/1600/900" alt="Casa 1">
        <a class="whatsapp-btn" 
           href="https://wa.me/573001234567?text=Hola,%20quiero%20más%20información%20sobre%20esta%20casa"
           target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a>
      </div>

      <!-- Slide 2 -->
      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa2/1600/900" alt="Casa 2">
        <a class="whatsapp-btn" 
           href="https://wa.me/573001234567?text=Hola,%20quiero%20más%20información%20sobre%20esta%20casa"
           target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a>
      </div>

      <!-- Slide 3 -->
      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa3/1600/900" alt="Casa 3">
        <a class="whatsapp-btn" 
           href="https://wa.me/573001234567?text=Hola,%20quiero%20más%20información%20sobre%20esta%20casa"
           target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a>
      </div>

      <!-- Slide 4 -->
      <div class="carousel-slide">
        <img src="https://picsum.photos/seed/casa4/1600/900" alt="Casa 4">
        <a class="whatsapp-btn" 
           href="https://wa.me/573001234567?text=Hola,%20quiero%20más%20información%20sobre%20esta%20casa"
           target="_blank">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg">
        </a>
      </div>

    </div>

    <button class="carousel-btn prev">&#10094;</button>
    <button class="carousel-btn next">&#10095;</button>
  </div>

  <script>
    const track = document.querySelector(".carousel-track");
    const slides = Array.from(track.children);
    let index = 0;

    document.querySelector(".next").addEventListener("click", () => {
      index = (index + 1) % slides.length;
      track.style.transform = `translateX(-${index * 100}vw)`;
    });

    document.querySelector(".prev").addEventListener("click", () => {
      index = (index - 1 + slides.length) % slides.length;
      track.style.transform = `translateX(-${index * 100}vw)`;
    });
  </script>

</body>
</html>
